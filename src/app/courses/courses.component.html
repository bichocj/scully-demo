Curated Lists for You
<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
  <div *ngFor="let item of courses" nz-col class="gutter-row" [nzSpan]="6">
    <div class="inner-box">
      <a [routerLink]="['/course', item.id]">
        <nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate">
          <nz-card-meta [nzTitle]="item.name" nzDescription="item.description"></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
          <img alt="example" src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png" />
        </ng-template>
      </a>
    </div>
  </div>
</div>
